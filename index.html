<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="profile">
        <img src="./Images/avatar-angela-gray.webp" alt="Woman named Angela">
        <h2>Angela.Gray</h2>
    </div>
    <form id="postForm">
        <label for="formFile" class="form-label">Upload Image:</label>
        <input class="form-control" type="file" id="formFile">
        <br />
        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
            <input type="text" class="form-control" id="description" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div id="error-message" style="color: red; display: none;">Description can only contain alphanumeric characters, commas, and periods.</div>
        <br />
        <button class="btn btn-light rounded-pill px-3" type="submit">Preview</button>
    </form>

    <div class="preview" id="preview" style="display: none;">
        <img id="previewImage" src="#" alt="Post Image">
        <div class="post-details">
            <div class="like-section">
                <span><span id="likeCount">3</span> likes</span>
                <button id="likeButton" class="like-button empty-heart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                </button>
            </div>
            <p id="previewDescription"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
